<!-- Modal para móviles -->
<div class="modal fade" id="videoModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div class="ratio ratio-16x9">
          <iframe id="modalVideo" src="" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Toast para mostrar link copiado -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
  <div id="copyToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        📋 Link copiado al portapapeles:<br>
        <small id="copiedLink" class="text-light"></small>
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const buttons = document.querySelectorAll('.tutorial-btn');
  const iframe = document.getElementById('videoFrame');
  const modalIframe = document.getElementById('modalVideo');
  const copyToastElement = document.getElementById('copyToast');
  const copyToast = new bootstrap.Toast(copyToastElement);
  const copiedLinkEl = document.getElementById('copiedLink');

  buttons.forEach(button => {
    // Abrir video al hacer clic
    button.addEventListener('click', () => {
      const url = button.dataset.url;
      if (window.innerWidth < 768) {
        modalIframe.src = url;
        new bootstrap.Modal(document.getElementById('videoModal')).show();
      } else {
        iframe.src = url;
      }
    });

    let pressTimer;

    // Función para copiar enlace (con conversión a youtu.be)
    const startPress = () => {
      pressTimer = setTimeout(() => {
        let videoUrl = button.dataset.url;
        // Convertir a formato corto
        videoUrl = videoUrl.replace("https://www.youtube.com/embed/", "https://youtu.be/");

        navigator.clipboard.writeText(videoUrl).then(() => {
          copiedLinkEl.textContent = videoUrl;
          copyToast.show();
        });
      }, 800);
    };

    const cancelPress = () => clearTimeout(pressTimer);

    // Eventos para mouse
    button.addEventListener('mousedown', startPress);
    button.addEventListener('mouseup', cancelPress);
    button.addEventListener('mouseleave', cancelPress);

    // Eventos táctiles para móviles
    button.addEventListener('touchstart', startPress);
    button.addEventListener('touchend', cancelPress);
    button.addEventListener('touchcancel', cancelPress);
  });

  // Limpiar modal al cerrarlo
  document.getElementById('videoModal').addEventListener('hidden.bs.modal', () => {
    modalIframe.src = '';
  });

  // Buscador de tutoriales
  document.getElementById('searchInput').addEventListener('input', e => {
    const filter = e.target.value.toLowerCase();
    buttons.forEach(btn => {
      btn.style.display = btn.textContent.toLowerCase().includes(filter) ? '' : 'none';
    });
  });

  // Evitar menú contextual al mantener pulsado
  document.addEventListener('contextmenu', e => {
    if (e.target.classList.contains('tutorial-btn')) e.preventDefault();
  });
</script>
